<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Díaz Pérez" />
    <title>StreetFighter-UNIR</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="img/arcade.png" type="image/png">
</head>

<body>

    <h1>To live is to fight, to fight is to live!</h1>


    <table class="tabla-personajes">
        <tr>
            <td colspan="4" class="cabecera">Street Fighter</td>
        </tr>
        <tr>
            <td class="celda">
                Ken
                <img src="img/ken.png" alt="Ken">
            </td>
            <td class="celda">
                Chun Li
                <img src="img/ChunLi.png" alt="Chun Li">
            </td>
            <td class="celda">
                Zangief
                <img src="img/Zangief.png" alt="Zangief">
            </td>
            <td class="celda">
                Dhalsim
                <img src="img/Dhalsim.png" alt="Dhalsim">
            </td>
        </tr>
        <tr>
            <td class="celda">
                Ryu
                <img src="img/Ryu.png" alt="Ryu">
            </td>
            <td class="celda">
                E Honda
                <img src="img/EHonda.png" alt="E Honda">
            </td>
            <td class="celda">
                Blanka
                <img src="img/Blanka.png" alt="Blanka">
            </td>
            <td class="celda">
                Guille
                <img src="img/Guille.png" alt="Guille">
            </td>
        </tr>
        <tr>
            <td class="celda">
                T Hawk
                <img src="img/THawk.png" alt="T Hawk">
            </td>
            <td class="celda">
                Feilong
                <img src="img/Feilong.png" alt="Feilong">
            </td>
            <td class="celda">
                Dee Jay
                <img src="img/DeeJay.png" alt="Dee Jay">
            </td>
            <td class="celda">
                Cammy
                <img src="img/Cammy.png" alt="Cammy">
            </td>
        </tr>
        <tr>
            <td class="celda">
                Balrog
                <img src="img/Balrog.png" alt="Balrog">
            </td>
            <td class="celda">
                Vega
                <img src="img/Vega.png" alt="Vega">
            </td>
            <td class="celda">
                Sagat
                <img src="img/Sagat.png" alt="Sagat">
            </td>
            <td class="celda">
                M Bison
                <img src="img/MBison.png" alt="M Bison">
            </td>
        </tr>
    </table>

    <h2>Formulario de Inscripción para jugar a Street Fighter</h2>

    <div id="form">
        <form name="form">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <p>
                    <input type="text" id="nombre" name="nombre">
                </p>
                <p>
                    <label for="apellidos">Apellidos:</label>
                <p>
                    <input type="text" id="apellidos" name="apellidos">
                </p>
                <p>
                    <label for="direccion">Dirección Postal:</label>
                </p>
                <p>
                    <input type="text" name="direccion[]" placeholder="Calle">
                    <input type="text" name="direccion[]" placeholder="Nº">
                    <input type="text" name="direccion[]" placeholder="Piso">
                    <input type="text" name="direccion[]" placeholder="Cód Postal">
                    <input type="text" name="direccion[]" placeholder="Ciudad">
                </p>
                <p>
                    <label for="nick">Nick:</label>
                </p>
                <p>
                    <input type="text" id="nick" name="nick">
                </p>
                <p>
                    <label for="email">Correo Electrónico:</label>
                </p>
                <p>
                    <input type="email" id="email" name="email">
                </p>
            </fieldset>

            <p>
            <fieldset>
                <legend>Sexo Usuario</legend>
                <input type="radio" id="hombre" name="Sexo_Usuario" value="Hombre">
                <label for="hombre">Hombre</label>
                <br>
                <input type="radio" id="mujer" name="Sexo_Usuario" value="Mujer">
                <label for="mujer">Mujer</label>
                <br>
                <input type="radio" id="nodecir" name="Sexo_Usuario" value="Prefiero_No_Decir">
                <label for="nodecir">Prefiero No Decir</label>
            </fieldset>
            </p>

            <p>
            <fieldset>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento">
            </fieldset>
            </p>

            <p>
            <fieldset>
                <legend>Personajes</legend>
                <label for="personaje">Selecciona el personaje:</label>
                <select id="personaje" name="personaje">
                    <option value="Ken">Ken</option>
                    <option value="Chun_Li">Chun Li</option>
                    <option value="Zangief">Zangief</option>
                    <option value="Dhalsim">Dhalsim</option>
                    <option value="Ryu">Ryu</option>
                    <option value="E_Honda">E Honda</option>
                    <option value="Blanka">Blanka</option>
                    <option value="Guille">Guille</option>
                    <option value="T_Hawk">T Hawk</option>
                    <option value="Feilong">Feilong</option>
                    <option value="Dee_Jay">Dee Jay</option>
                    <option value="Cammy">Cammy</option>
                    <option value="Balrog">Balrog</option>
                    <option value="Vega">Vega</option>
                    <option value="Sagat">Sagat</option>
                    <option value="Mbison">M Bison</option>
                </select>
            </fieldset>
            </p>

            <p>
            <fieldset>
                <legend>Comentarios</legend>
                <textarea name="comentarios" rows="10"></textarea>
            </fieldset>
            </p>

            <p>
                <input class="botones" type="submit" value="Enviar">
                <input class="botones" type="reset" value="Borrar">
            </p>
        </form>
    </div>
    
</body>

</html>
